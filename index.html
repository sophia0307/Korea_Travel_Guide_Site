                </div>
                <div class="top_right flexbox">
                    <!-- lang -->
                    <div class="lang_wrap">
                        <a href="#" hreflang="en">ENGLISH</a>
                        <ul class="lang">

                            <li><a href="#" hreflang="vi">Tiếng Việt</a></li>
                            <li><a href="#" hreflang="ar">عربي</a></li>
                            <li><a href="#" hreflang="kr">한국어</a></li>
                        </ul>
                    </div>
                    <!-- sns -->
                    <ul class="top_sns flexbox">
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="search_nav">
            <div class="inner_wrap flexbox justify-content_between">
                <!-- logo -->
                <h1 class="logo">
                    <a href="#">
                        <img src="./images/logo.png" alt="VISITKOREA"/>
                    </a>
                </h1>
                <!-- search & map -->
                <div class="center_wrap flexbox">
                    <div class="search_wrap">
                        <form action="", method="post">
                            <input class="search_txt" type="text" placeholder="what kind of trip are you planning to go on?" title="search">
                            <button class="search_btn" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                    <a href="#" class="travel_map">
                        <img src="./images/ico_travel_map.png" alt="travel map">
                    </a>
                </div>
               
                <!-- account(login/join) -->
                <ul class="account flexbox">
                    <li><a href="#"><i class="fa-regular fa-circle-user"></i> Login</a></li>
                    <li><a href="#">Join</a></li>
                </ul>
            </div>
        </section>
        <nav class="navbar">
            <div class="inner_wrap">
                <ul class="navbar_menu flexbox justify-content_between">
                    <li><a href="#">TRAVEL</a></li>
                    <li><a href="#">TRANSPORTATION</a></li>
                    <li><a href="#">ACCOMMODATIONS</a></li>
                    <li><a href="#">FOOD</a></li>
                    <li><a href="#">SHOPPING</a></li>
                    <li><a href="#">TRAVEL INFORMATION</a></li>

            </div>
